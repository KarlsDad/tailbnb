type Query {
  getStays: [Stay!]!
  getStay(title: String!): Stay
}

type Mutation {
  createStay(
    title: String!
    cost: Int!
    hostType: String!
    country: String
    location: String
    ratings: Float
  ): Stay!
  deleteStay(title: String!): Stay
}

type Stay {
  id: ID!
  title: String!
  cost: Int!
  hostType: String
  country: String!
  ratings: Float
}
