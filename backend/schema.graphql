type Query {
  stays: [Stay!]!
  stay(id: ID!): Stay
  adventures: [Adventure!]!
  adventure(id: ID!): Adventure
  experiences: [Experience!]!
  experience(id: ID!): Experience
}

type Mutation {
  createStay(
    name: String!
    cost: Int!
    hostType: String!
    country: String
    location: String
    ratings: Float
    img: String!
    imglow: String!
    hostImg: String!
    hostImgLow: String!
    reviews: Int
    size: String!
    description: String!
    space: String
    access: String
    notes: String
    hostName: String!
    joined: String!
    hostDescription: String!
    duringStay: String
  ): Stay!
  deleteStay(name: String!): Stay
  createAdventure(
    title: String!
    period: Int!
    cost: Int!
    country: String!
    img: String
    imglow: String
  ): Adventure
  deleteAdventure(title: String!): Adventure
  createExperience(
    title: String!
    cost: Int!
    ratings: Float
    reviews: Int
    country: String!
    img: String!
    imglow: String!
    location: String!
  ): Experience
  deleteExperience(title: String!): Experience
}

type Stay {
  id: ID!
  name: String!
  cost: Int!
  hostType: String
  country: String!
  ratings: Float
  reviews: Int
  img: String!
  imglow: String!
  hostImg: String!
  hostImgLow: String!
  size: String!
  description: String!
  space: String
  access: String
  notes: String
  hostName: String!
  joined: String!
  hostDescription: String!
  duringStay: String
}

type Adventure {
  id: ID!
  title: String
  period: Int!
  cost: Int!
  country: String!
  img: String!
  imglow: String!
}

type Experience {
  id: ID!
  title: String
  cost: Int!
  ratings: Float
  reviews: Int
  country: String!
  img: String!
  imglow: String!
  location: String!
  description: String!
}
