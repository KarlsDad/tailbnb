type Query {
  getStays: [Stay!]!
  getStay(title: String!): Stay
  getAdventures: [Adventure!]!
  getAdventure(title: String!): Adventure
}

type Mutation {
  createStay(
    title: String!
    cost: Int!
    hostType: String!
    country: String
    location: String
    ratings: Float
  ): Stay!
  deleteStay(title: String!): Stay
  createAdventure(title: String!, period: Int!, cost: Int!, country: String!): Adventure
  deleteAdventure(title: String!)
}

type Stay {
  id: ID!
  title: String!
  cost: Int!
  hostType: String
  country: String!
  ratings: Float
}

type Adventure {
  id: ID!
  title: String
  period: Int!
  cost: Int!
  country: String!
}
